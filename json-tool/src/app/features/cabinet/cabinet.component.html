<div class="cabinet-container">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-dialog
    header="Перейменувати"
    [(visible)]="showRenameDialog"
    [modal]="true"
    [style]="{ width: '400px' }"
    [closable]="true"
    (onHide)="cancelRename()">
    <div class="dialog-content">
      <label for="itemName">Ім'я</label>
      <input
        id="itemName"
        type="text"
        pInputText
        [(ngModel)]="renameValue"
        placeholder="Введіть нове ім'я"
        class="w-full mt-2"
        (keyup.enter)="saveRename()">
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Скасувати" severity="secondary" [text]="true" (onClick)="cancelRename()"></p-button>
      <p-button label="Зберегти" icon="pi pi-save" (onClick)="saveRename()"></p-button>
    </ng-template>
  </p-dialog>

  <p-toolbar class="cabinet-toolbar">
    <div class="p-toolbar-group-start">
      <i class="pi pi-briefcase" style="font-size: 1.5rem; margin-right: 0.5rem; color: #667eea;"></i>
      <span class="toolbar-title">Мої збережені елементи</span>
    </div>

    <div class="p-toolbar-group-end">
      <span class="user-email">{{ userEmail }}</span>
      <p-button
        icon="pi pi-sign-out"
        label="Вийти"
        (onClick)="signOut()"
        severity="secondary"
        [text]="true">
      </p-button>
    </div>
  </p-toolbar>

  <div class="cabinet-content">
    <p-card>
      <ng-template pTemplate="header">
        <div class="card-header-content">
          <h3>Збережені схеми та JSON</h3>
          <p-button
            icon="pi pi-plus"
            label="Новий"
            (onClick)="createNewSchema()"
            size="small">
          </p-button>
        </div>
      </ng-template>

      <p-table
        [value]="schemas"
        [loading]="loading"
        [scrollable]="true"
        scrollHeight="calc(100vh - 300px)"
        styleClass="schemas-table">
        <ng-template pTemplate="header">
          <tr>
            <th>Ім'я</th>
            <th>Властивості</th>
            <th>Попередній перегляд JSON</th>
            <th>Останнього оновлення</th>
            <th style="width: 250px">Дії</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-schema>
          <tr>
            <td>{{ getDisplayName(schema) }}</td>
            <td>{{ schema.properties?.length || 0 }}</td>
            <td class="json-preview">{{ getJsonPreview(schema) }}</td>
            <td>{{ formatDate(schema.updatedAt) }}</td>
            <td>
              <p-button
                icon="pi pi-folder-open"
                (onClick)="openSchema(schema.id)"
                size="small"
                [outlined]="true"
                pTooltip="Відкрити"
                tooltipPosition="top"
                styleClass="mr-2">
              </p-button>
              <p-button
                icon="pi pi-pencil"
                (onClick)="openRenameDialog(schema)"
                severity="secondary"
                size="small"
                [outlined]="true"
                pTooltip="Перейменувати"
                tooltipPosition="top"
                styleClass="mr-2">
              </p-button>
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteSchema(schema)"
                severity="danger"
                size="small"
                [outlined]="true"
                pTooltip="Видалити"
                tooltipPosition="top">
              </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="empty-state">
              <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
              <p>Немає збережених елементів</p>
              <p-button
                icon="pi pi-plus"
                label="Створіть свій перший елемент"
                (onClick)="createNewSchema()"
                size="small">
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
