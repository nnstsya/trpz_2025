<div class="json-tool-app">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-dialog
    header="Зберегти як"
    [(visible)]="showNameDialog"
    [modal]="true"
    [style]="{ width: '400px' }"
    [closable]="true"
    (onHide)="cancelSaveDialog()">
    <div class="dialog-content">
      <label for="schemaName">Ім'я</label>
      <input
        id="schemaName"
        type="text"
        pInputText
        [(ngModel)]="pendingSchemaName"
        placeholder="Введіть ім'я для цього елемента"
        class="w-full mt-2"
        (keyup.enter)="saveWithName()">
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Скасувати" severity="secondary" [text]="true" (onClick)="cancelSaveDialog()"></p-button>
      <p-button label="Зберегти" icon="pi pi-save" (onClick)="saveWithName()"></p-button>
    </ng-template>
  </p-dialog>

  <p-toolbar class="main-toolbar">
    <div class="p-toolbar-group-start">
      <i class="pi pi-code" style="font-size: 1.5rem; margin-right: 0.5rem; color: #667eea;"></i>
      <span class="toolbar-title">JSON Інструмент</span>
      <span *ngIf="currentSchemaName" class="schema-name">- {{ currentSchemaName }}</span>
    </div>

    <div class="p-toolbar-group-end">
      <p-button
        icon="pi pi-save"
        (onClick)="saveCurrentWork()"
        severity="success"
        [text]="true"
        [rounded]="true"
        pTooltip="Зберегти (Ctrl+S)"
        tooltipPosition="bottom">
      </p-button>
      <p-button
        *ngIf="isAuthenticated"
        icon="pi pi-briefcase"
        (onClick)="goToCabinet()"
        severity="info"
        [text]="true"
        [rounded]="true"
        pTooltip="Мої схеми"
        tooltipPosition="bottom">
      </p-button>
      <p-button
        icon="pi pi-chevron-left"
        [disabled]="!canUndo()"
        (onClick)="undo()"
        severity="secondary"
        [text]="true"
        [rounded]="true"
        pTooltip="Скасування (Ctrl+Z)"
        tooltipPosition="bottom">
      </p-button>
      <p-button
        icon="pi pi-chevron-right"
        [disabled]="!canRedo()"
        (onClick)="redo()"
        severity="secondary"
        [text]="true"
        [rounded]="true"
        pTooltip="Повтор (Ctrl+Y)"
        tooltipPosition="bottom">
      </p-button>
      <p-button
        [icon]="viewMode === 'flat' ? 'pi pi-sitemap' : 'pi pi-list'"
        (onClick)="toggleViewMode()"
        severity="info"
        [text]="true"
        [rounded]="true"
        [pTooltip]="viewMode === 'flat' ? 'Перейти до плоского подання' : 'Перейти до подання редагування'"
        tooltipPosition="bottom">
      </p-button>
      <p-button
        *ngIf="isAuthenticated"
        icon="pi pi-sign-out"
        (onClick)="signOut()"
        severity="danger"
        [text]="true"
        [rounded]="true"
        pTooltip="Вийти"
        tooltipPosition="bottom">
      </p-button>
    </div>
  </p-toolbar>

  <p-splitter [panelSizes]="[50, 50]" styleClass="main-splitter">
    <ng-template pTemplate>
      <div class="panel-content">
        <app-json-text-editor
          [jsonText]="jsonText"
          [validationResult]="validationResult"
          [jsonErrors]="jsonErrors"
          [jsonComplete]="jsonComplete"
          [cursorLine]="cursorLine"
          [cursorColumn]="cursorColumn"
          (jsonTextChange)="onJsonTextChange($event)"
          (cursorPositionChange)="onCursorPositionChange($event)"
          (minifyRequest)="minifyJson()"
          (prettifyRequest)="prettifyJson()"
          (sortKeysRequest)="sortJsonKeys()"
          (validateRequest)="validateJson()"
          (generateSchemaRequest)="generateSchemaFromJson()"
          (exportJsonTextRequest)="exportJsonText()">
        </app-json-text-editor>
      </div>
    </ng-template>

    <ng-template pTemplate>
      <div class="panel-content">
        <app-schema-editor
          [schema]="schema"
          [viewMode]="viewMode"
          [treeData]="treeData"
          [selectedExportFormat]="selectedExportFormat"
          [exportFormats]="exportFormats"
          (schemaChange)="onPropertyChange()"
          (propertyAdd)="addProperty()"
          (propertyRemove)="removeProperty($event)"
          (propertyFocus)="onPropertyFocus()"
          (propertyBlur)="onPropertyBlur()"
          (importRequest)="importSchema($event)"
          (exportRequest)="exportSchema()"
          (exportFormatChange)="onExportFormatChange($event)"
          (expandAllRequest)="expandAll()"
          (collapseAllRequest)="collapseAll()">
        </app-schema-editor>
      </div>
    </ng-template>
  </p-splitter>

  <div class="status-bar">
    <div class="status-item">
      <i class="pi pi-circle-fill status-icon" [class.status-saved]="autoSaveStatus === 'Збережено'" [class.status-saving]="autoSaveStatus === 'Збереження...'"></i>
      <span>{{ autoSaveStatus }}</span>
    </div>
    <div class="status-item">
      <i class="pi" [ngClass]="jsonComplete ? 'pi-check-circle' : 'pi-exclamation-triangle'"
         [style.color]="jsonComplete ? '#22c55e' : '#f59e0b'"></i>
      <span>{{ jsonComplete ? 'Завершено' : 'Не завершено' }}</span>
    </div>
    <div class="status-item" *ngIf="validationResult">
      <i class="pi" [ngClass]="validationResult.valid ? 'pi-check-circle' : 'pi-times-circle'"
         [style.color]="validationResult.valid ? '#22c55e' : '#ef4444'"></i>
      <span>{{ validationResult.valid ? 'Дійсно' : validationResult.errors.length + ' Помилка(и)' }}</span>
    </div>
    <div class="status-item">
      <i class="pi pi-align-left"></i>
      <span>Рядок {{ cursorLine }}, Стовб {{ cursorColumn }}</span>
    </div>
    <div class="status-item">
      <i class="pi pi-database"></i>
      <span>{{ schema.properties.length }} Властивостей</span>
    </div>
  </div>
</div>
