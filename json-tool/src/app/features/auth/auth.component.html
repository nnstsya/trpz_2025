<div class="auth-container">
  <p-toast></p-toast>

  <div class="auth-card-wrapper">
    <p-card>
      <ng-template pTemplate="header">
        <div class="auth-header">
          <i class="pi pi-code" style="font-size: 2.5rem; color: #667eea;"></i>
          <h2>JSON Інструмент</h2>
          <p>{{ isSignUp ? 'Створіть свій рахунок' : 'Увійдіть до свого рахунку' }}</p>
        </div>
      </ng-template>

      <div class="auth-form">
        <div class="form-field">
          <label for="email">Електронна пошта</label>
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="email"
            placeholder="Введіть вашу електронну пошту"
            [disabled]="loading">
        </div>

        <div class="form-field">
          <label for="password">Пароль</label>
          <p-password
            id="password"
            [(ngModel)]="password"
            [feedback]="isSignUp"
            [toggleMask]="true"
            placeholder="Введіть ваш пароль"
            [disabled]="loading"
            [ngStyle]="{ width: '100%' }">
          </p-password>
        </div>

        <p-button
          [label]="isSignUp ? 'Зареєструватися' : 'Увійти'"
          (onClick)="isSignUp ? signUp() : signIn()"
          [loading]="loading"
          [style]="{'width': '100%'}"
          styleClass="auth-button">
        </p-button>

        <p-divider align="center">
          <span class="divider-text">АБО</span>
        </p-divider>

        <p-button
          label="Продовжити з Google"
          icon="pi pi-google"
          (onClick)="signInWithGoogle()"
          [loading]="loading"
          severity="secondary"
          [outlined]="true"
          [style]="{'width': '100%'}">
        </p-button>

        <div class="toggle-mode">
          <span>{{ isSignUp ? 'Вже маєте рахунок?' : "Немаєте рахунку?" }}</span>
          <a (click)="toggleMode()">{{ isSignUp ? 'Увійти' : 'Зареєструватися' }}</a>
        </div>
      </div>
    </p-card>
  </div>
</div>
